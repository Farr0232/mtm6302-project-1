<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adobe Font link -->
  <link rel="stylesheet" href="https://use.typekit.net/mft0mzc.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>MTM6302 Project 1</title>
</head>

<body>
  <main class="container">
    <div class="glass">
      <h1 class="header">Contact Form</h1>
      <form id="form" class="form">
        <input id="firstname" placeholder="First Name">
        <input id="lastname" placeholder="Last Name">
        <input id="email" placeholder="Email">
        <input id="city" placeholder="City">
        <input id="prov" placeholder="Province">
        <input id="btn" type="submit" value="Submit">
      </form>
      <div class="contact-details" style="display: none;">
        <h3 class="details-fullname">Full Name</h3>
        <div class="details-email">email</div>
        <div class="details-address">address</div>
        <span id="contact-details-close">X</span>
      </div>
      <ul id="list" class="list-group"></ul>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
